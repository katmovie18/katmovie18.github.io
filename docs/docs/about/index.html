<!DOCTYPE html>

    <!-- 
      The title will be dynamically set by Zola. 
      It uses the title from the specific .md file being rendered.

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Basic styling for Zola's Markdown output */
      .prose {
        color: #d1d5db; /* text-gray-300 */
        line-height: 1.75;
      }
      .prose h1,
      .prose h2,
      .prose h3,
      .prose h4,
      .prose strong {
        color: #ffffff; /* text-white */
      }
      .prose h1 {
        font-size: 2.25rem;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid #374151;
        padding-bottom: 0.5rem;
      }
      .prose h2 {
        font-size: 1.875rem;
        margin-top: 2.5rem;
        margin-bottom: 1.25rem;
      }
      .prose h3 {
        font-size: 1.5rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      .prose p {
        margin-bottom: 1.25rem;
      }
      .prose a {
        color: #60a5fa;
        text-decoration: none;
      }
      .prose a:hover {
        text-decoration: underline;
      }
      .prose code {
        background-color: #1f2937; /* bg-gray-800 */
        color: #f3f4f6; /* text-gray-100 */
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }
      .prose pre {
        background-color: #1f2937; /* bg-gray-800 */
        border: 1px solid #374151; /* border-gray-700 */
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
      }
      .prose pre code {
        background-color: transparent;
        padding: 0;
      }
      .prose ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1.25rem;
      }
      .prose ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin-bottom: 1.25rem;
      }
      .prose blockquote {
        border-left: 4px solid #374151; /* border-gray-700 */
        padding-left: 1rem;
        margin-left: 0;
        color: #9ca3af; /* text-gray-400 */
      }
    </style>
  </head>

<p>Where is the contnet?</p>
